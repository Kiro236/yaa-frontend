<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- index.css -->
        <link rel="stylesheet" href="index.css">
        <!-- Boxicons CSS -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <!-- bootstrap5.1.3 -->
        <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- MaterialDesign-Webfont-6.5.95 -->
        <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/MaterialDesign-Webfont/6.5.95/css/materialdesignicons.min.css">
        <!-- Open Sans -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
        <!-- Font Awesome 图标 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <!-- 侧边栏结构 -->
            <div id="sidebar">
                <!-- 顶部区域：头像和用户名 -->
                <div class="sidebar-top">
                    <div class="avatar-container">
                        <img src="Byte-Tea-Logo/yaa.svg" alt="模型名称" class="user-avatar" id="avatarCollapse">
                        <div class="username">YAA</div>
                    </div>
                    <button class="toggle-btn" id="sidebarCollapse">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </div>

                <!-- 底部区域：模型选择和设置按钮 -->
                <div class="sidebar-bottom">
                    <!-- 模型选择区域 -->
                    <div class="model-section">
                        <span class="model-label">模型</span>
                        <div class="model-select-container">
                            <select class="model-select" id="btn__model-select">
                                <option value="model1">Model 1</option>
                                <option value="model2">Model 2</option>
                                <option value="model3">Model 3</option>
                            </select>
                        </div>
                        <div class="selected-model">Model 1</div>
                    </div>

                    <!-- 设置按钮 -->
                    <div class="settings-section">
                        <button class="settings-btn" id="settingsToggle">
                            <i class="fas fa-cog"></i>
                            <span>设置</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 设置面板 -->
            <div id="settings-panel">
                <h3 style="font-size: 1.2rem;">设置面板</h3>
                <p>设置内容将显示在这里...</p>
            </div>
        
   
    
            <!-- 主体对话部分(右侧) -->
            <div id="conversation">
                <!-- 对话标题 -->
                <div class="conversation__title">
                    <span class="conversation__title__content">
                        对话标题
                    </span>
                </div>
                <div class="conversation__content">
                    <div class="msg__system">
                        <span class="msg__system__content">
                            系统提示
                        </span>
                    </div>
                    <div class="msg__both msg__ai">
                        <!-- ai头像 -->
                        <img class="msg__both__avatar msg__ai__avatar" src="Byte-Tea-Logo/Byte-Tea.svg">
                        <div class="msg__both__main msg__ai__main">
                            <!-- ai名称 -->
                            <div class="msg__both__main__name msg__ai__main__name">
                                <span class="msg__ai__main__name__text">
                                    ai模型名称
                                </span>
                            </div>
                            <!-- ai消息内容 -->
                            <div class="msg__both__main__content msg__ai__main__content" src="">
                                <span class="msg__ai__main__content__text">
                                    ai消息
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam nesciunt necessitatibus omnis ipsum, inventore fuga sequi ex porro quae accusamus beatae praesentium a hic amet iure! Ad corporis explicabo aliquam.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="msg__both msg__user">
                        <!-- 用户头像 -->
                        <img class="msg__both__avatar msg__user__avatar" src="Byte-Tea-Logo/Byte-Tea.svg">
                        <div class="msg__both__main msg__user__main">
                            <!-- 用户名 -->
                            <div class="msg__both__main__name msg__user__main__name">
                                <span class="msg__user__main__name__text">
                                    用户名
                                </span>
                            </div>
                            <!-- 用户消息内容 -->
                            <div class="msg__both__main__content msg__user__main__content" src="">
                                <span class="msg__user__main__content__text">
                                    用户消息
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="conversation__input">
                    <input id="conversation__input__textarea" type="text" placeholder="输入消息……">
                    <div class="conversation__input__btns-area">
                        <button class="btn_default btn__conversation__input__btns-area" id="btn__addAttachment" onclick="">
                            <!-- 添加附件 -->
                            <i class="fa-solid fa-paperclip "></i>
                            <span class="btn__conversation__input__btns-area__text" id="btn__addAttachment__text">
                                添加附件
                            </span>
                        </button>
                        <button class="btn_default btn__conversation__input__btns-area" id="btn__sendMessage" onclick="">
                            <!-- 发送消息 -->
                            <i class="fa-regular fa-paper-plane"></i>
                            <span class="btn__conversation__input__btns-area__text" id="btn__sendMessage__text">
                                发送消息
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <!-- JavaScript 库 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
